<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <h1>ðŸ’° Compound Interest Calculator</h1>
    <form id="interestForm">
      <div class="input-group">
        <label>Initial Investment ($)</label>
        <input type="number" id="principal" step="0.01" required title="Enter your initial investment amount" placeholder="e.g. 1000" />
      </div>

      <div class="input-group">
        <label>Monthly Contribution ($)</label>
        <input type="number" id="monthlyContribution" step="0.01" required title="Enter your monthly contribution amount" placeholder="e.g. 100" />
      </div>

      <div class="input-group">
        <label>Number of Years</label>
        <input type="number" id="numberOfYears" required title="Enter the number of years for investment" placeholder="e.g. 10" />
      </div>

      <div class="input-group">
        <label>Annual Interest Rate (%)</label>
        <input type="number" id="annualInterestRate" step="0.01" required title="Enter the annual interest rate" placeholder="e.g. 5" />
      </div>

      <button type="submit" class="calculate-btn">Calculate</button>
    </form>

    <div class="results">
      <h2>ðŸ“Š Results</h2>
      <p id="finalValue"></p>
      <p id="regularValue"></p>
      <p id="difference"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
